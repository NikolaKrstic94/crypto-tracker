<h2 mat-dialog-title>Enter Profile Name:</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput cdkFocusInitial [(ngModel)]="profileName" (keyup.enter)="addProfile(profileName)" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="addProfile(profileName)">Ok</button>
</mat-dialog-actions>
